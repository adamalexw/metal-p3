@if (loading()) {
  <img alt="blank cover()" [style.width.px]="width()" [style.height.px]="height()" src="/assets/blank.png" />
} @else {
  @if (coverError()) {
    <div class="relative w-full" [enableDnd]="enableDnd()" (coverUrl)="coverUrl.emit($event)" appCoverDnd>
      <img alt="blank cover()" [style.width.px]="width()" [style.height.px]="height()" src="/assets/blank.png" />
      <div class="absolute top-12 w-full rounded-md bg-red-700 text-center text-white">COVER ERROR</div>
    </div>
  }
  @if (!coverError() && cover(); as cover) {
    <div [style.width.px]="width()" [style.height.px]="height()" [enableDnd]="enableDnd()" (coverUrl)="coverUrl.emit($event)" appCoverDnd>
      <img alt="album cover()" [style.width.px]="width()" [style.height.px]="height()" [src]="cover | safe: 'resourceUrl'" loading="lazy" />
    </div>
  }
}
