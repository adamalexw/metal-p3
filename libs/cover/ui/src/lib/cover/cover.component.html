<ng-container *ngIf="loading; else coverTemplate">
  <img src="/assets/blank.png" class="w-100 h-100" />
</ng-container>

<ng-template #coverTemplate>
  <div *ngIf="coverError">
    <pre>{{ coverError }}</pre>
  </div>

  <div *ngIf="cover && !coverError" appCoverDnd (coverUrl)="coverUrl.emit($event)" [style.width.px]="width" [style.height.px]="height">
    <img [src]="cover | safe: 'resourceUrl'" class="w-100 h-100" />
  </div>
</ng-template>
