<app-playlist-toolbar
  [duration]="duration()"
  [playlists]="playlists$ | async"
  [playlistSize]="playlistSize$ | async"
  [activePlaylist]="activePlaylistId$ | async"
  [playlistName]="playlistName$ | async"
  [transferring]="transferring$ | async"
  (loadPlaylists)="onLoadPlaylists()"
  (createPlaylist)="onCreatePlaylist($event)"
  (updatePlaylist)="onUpdatePlaylist($event)"
  (deletePlaylist)="onDeletePlaylist()"
  (loadPlaylist)="onLoadPlaylist($event)"
  (shuffle)="onShuffle()"
  (transfer)="onTransfer()"
  (clearPlaylist)="clearPlaylist.emit()"
  (closePlaylist)="closePlaylist.emit()"
  (togglePlaylist)="togglePlaylist.emit()"
/>
