<ng-container *ngIf="playlist">
  <div class="flex justify-center lg:hidden">
    <mat-icon (click)="hide.emit()">expand_more</mat-icon>
  </div>

  <table mat-table [dataSource]="playlist" class="mat-elevation-z8" cdkDropList (cdkDropListDropped)="drop($event)">
    <ng-container matColumnDef="trackNumber">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">
        <span>{{ element.trackNumber }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef class="w-2/3">Title</th>
      <td mat-cell *matCellDef="let element">
        <span>{{ element.title }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef class="w-1/3">Band</th>
      <td mat-cell *matCellDef="let element">
        <span>{{ element.artist }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="flex items-center gap-1">
          <span>{{ element.duration | time }}</span>
          <mat-icon *ngIf="!element.playing && currentItem?.id !== element.id" class="cursor-pointer" (click)="removeItem.emit(element.id)">delete</mat-icon>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.playing" class="cursor-pointer" (click)="pauseItem.emit()">play_arrow</mat-icon>
        <mat-icon *ngIf="!element.playing && currentItem?.id === element.id" class="cursor-pointer" (click)="resumeItem.emit()">pause</mat-icon>
        <ng-container *ngIf="!element.playing && currentItem?.id !== element.id">
          <div class="cover relative cursor-pointer" (click)="playItem.emit(element.id)">
            <app-cover [cover]="element.cover" [width]="48" [height]="48"></app-cover>
          </div>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" cdkDrag></tr>
  </table>
</ng-container>
