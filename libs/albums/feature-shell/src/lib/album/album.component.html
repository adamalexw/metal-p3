<app-album
  [album]="album$ | async"
  [albumSaving]="albumSaving$ | async"
  [tracks]="tracks$ | async"
  [tracksLoading]="tracksLoading$ | async"
  [coverLoading]="coverLoading$ | async"
  [cover]="cover$ | async"
  [findingUrl]="findingUrl$ | async"
  [maUrls]="maUrls$ | async"
  [gettingMaTracks]="gettingMaTracks$ | async"
  [maTracks]="maTracks$ | async"
  [renamingTracks]="renamingTracks$ | async"
  [gettingLyrics]="gettingLyrics$ | async"
  [gettingBandProps]="gettingBandProps$ | async"
  [bandProps]="bandProps$ | async"
  (coverUrl)="onDownloadCover($event.id, $event.url)"
  (save)="onSave($event.album, $event.tracks)"
  (findUrl)="onFindUrl($event.id, $event.artist, $event.album)"
  (getMaTracks)="onMaTracks($event.id, $event.url)"
  (lyrics)="onLyrics($event.id, $event.url)"
  (renameTracks)="onRenameTracks($event.id, $event.tracks)"
  (openFolder)="onOpenFolder($event)"
  (refreshTracks)="onRefreshTracks($event.id, $event.folder)"
  (findBandProps)="onFindBandProps($event.id, $event.url)"
></app-album>
