<app-album
  [album]="album$ | async"
  [albumSaving]="albumSaving$ | async"
  [tracks]="tracks$ | async"
  [tracksLoading]="tracksLoading$ | async"
  [tracksError]="tracksError$ | async"
  [albumDuration]="albumDuration$ | async"
  [trackSavingProgress]="trackSavingProgress$ | async"
  [coverLoading]="coverLoading$ | async"
  [cover]="cover$ | async"
  [findingUrl]="findingUrl$ | async"
  [maUrls]="maUrls$ | async"
  [gettingMaTracks]="gettingMaTracks$ | async"
  [maTracks]="maTracks$ | async"
  [trackRenaming]="trackRenaming$ | async"
  [trackRenamingProgress]="trackRenamingProgress$ | async"
  [trackTransferring]="trackTransferring$ | async"
  [trackTransferringProgress]="trackTransferringProgress$ | async"
  [renamingFolder]="renamingFolder$ | async"
  [renamingFolderError]="renamingFolderError$ | async"
  [lyricsLoading]="lyricsLoading$ | async"
  [gettingBandProps]="gettingBandProps$ | async"
  [bandProps]="bandProps$ | async"
  (coverUrl)="onDownloadCover($event.id, $event.url)"
  (save)="onSave($event.album, $event.tracks)"
  (findUrl)="onFindUrl($event.id, $event.artist, $event.album)"
  (getMaTracks)="onMaTracks($event.id, $event.url)"
  (lyrics)="onLyrics($event.id, $event.url)"
  (trackNumbers)="onTrackNumbers($event)"
  (renameTracks)="onRenameTracks($event.id, $event.tracks)"
  (renameFolder)="onRenameFolder($event.id, $event.src, $event.artist, $event.album)"
  (openFolder)="onOpenFolder($event.id, $event.folder)"
  (lyricsPriority)="onLyricsPriority($event)"
  (refreshTracks)="onRefreshTracks($event.id, $event.folder)"
  (findBandProps)="onFindBandProps($event.id, $event.url)"
  (transferAlbum)="onTransferAlbum($event)"
  (transferTrack)="onTransferTrack($event.id, $event.trackId)"
  (playAlbum)="onPlayAlbum($event)"
  (addAlbumToPlaylist)="onAddAlbumToPlaylist($event)"
  (playTrack)="onPlayTrack($event.track, $event.albumId)"
  (addTrackToPlaylist)="onAddTrackToPlaylist($event.track, $event.albumId)"
  (deleteTrack)="onDeleteTrack($event.track, $event.albumId)"
  (deleteAlbum)="onDeleteAlbum($event)"
/>
