<mat-drawer-container fullscreen>
  <mat-drawer [opened]="avancedSearchOpen$ | async" (closedStart)="onCloseAdvancedSearch()" mode="over">
    <app-advanced-search-shell />
  </mat-drawer>

  <mat-drawer-content>
    <app-list />
  </mat-drawer-content>

  <mat-drawer class="lg:!w-album !w-screen" [opened]="sideNavOpen$ | async" [mode]="sideNavMode()" position="end">
    <router-outlet></router-outlet>
  </mat-drawer>
</mat-drawer-container>
