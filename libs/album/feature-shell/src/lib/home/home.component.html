<mat-sidenav-container fullscreen>
  <mat-sidenav [opened]="avancedSearchOpen$ | async" #searchnav mode="over" position="start" (closedStart)="onCloseAdvancedSearch()">
    <app-advanced-search-shell></app-advanced-search-shell>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-list></app-list>
  </mat-sidenav-content>

  <mat-sidenav [opened]="sideNavOpen$ | async" #sidenav mode="side" position="end" class="w-screen lg:w-[1130px]">
    <router-outlet></router-outlet>
  </mat-sidenav>
</mat-sidenav-container>
