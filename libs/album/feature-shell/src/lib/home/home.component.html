<mat-drawer-container fullscreen>
  <mat-drawer [opened]="avancedSearchOpen$ | async" mode="over" (closedStart)="onCloseAdvancedSearch()">
    <app-advanced-search-shell />
  </mat-drawer>

  <mat-drawer-content>
    <app-list />
  </mat-drawer-content>

  <mat-drawer [opened]="sideNavOpen$ | async" [mode]="sideNavMode()" position="end" class="!w-screen lg:!w-album">
    <router-outlet></router-outlet>
  </mat-drawer>
</mat-drawer-container>
