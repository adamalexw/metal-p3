<mat-toolbar>
  <form [formGroup]="form">
    <mat-form-field floatLabel="never">
      <input matInput placeholder="Search" formControlName="criteria" type="search" />
    </mat-form-field>
  </form>

  <button mat-icon-button (click)="searchRequest.emit(form.value)">
    <mat-icon title="refresh">refresh</mat-icon>
  </button>
  <button mat-icon-button [disabled]="creatingNew" (click)="createNew.emit()">
    <mat-icon title="createNew">create_new_folder</mat-icon>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon title="maintenance">engineering</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['maintenance', 'lyrics']">
      <mat-icon>article</mat-icon>
      <span>Lyrics</span>
    </button>
    <button mat-menu-item [routerLink]="['maintenance', 'folders']">
      <mat-icon>folder</mat-icon>
      <span>Folders</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-progress-bar *ngIf="searching" mode="indeterminate"></mat-progress-bar>
