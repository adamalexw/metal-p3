<mat-card appearance="raised" *ngIf="album" class="hover:bg-background hover:shadow-2xl h-full">
  <mat-card-header class="py-2">
    <mat-card-title
      ><p class="line-clamp-1">{{ album.artist }}</p></mat-card-title
    >
    <mat-card-subtitle (click)="openAlbum.emit(album.id)"
      ><p class="cursor-pointer line-clamp-1">{{ album.album }}</p></mat-card-subtitle
    >
  </mat-card-header>

  <mat-card-content class="h-full">
    <div (click)="openAlbum.emit(album.id)" class="flex justify-center cursor-pointer overflow-hidden">
      <app-cover class="block z-10" [cover]="album.cover" [coverError]="album.coverError" [loading]="album.coverLoading || false"></app-cover>
    </div>
  </mat-card-content>

  <mat-card-footer class="flex h-12 w-full pl-4">
    <div class="grow truncate self-center">{{ album.year }} - {{ album.genre }}</div>
    <button mat-icon-button [matMenuTriggerFor]="menu" [disableRipple]="true">
      <mat-icon class="absolute bottom-3 right-3">more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="renameFolder.emit()">
        <mat-icon>folder</mat-icon>
        <span>Rename Folder</span>
      </button>
      <button mat-menu-item (click)="transferAlbum.emit()">
        <mat-icon>adb</mat-icon>
        <span>Transfer</span>
      </button>
      <button mat-menu-item (click)="playAlbum.emit()">
        <mat-icon>playlist_play</mat-icon>
        <span>Play</span>
      </button>
      <button mat-menu-item (click)="addToPlaylist.emit()">
        <mat-icon>playlist_add</mat-icon>
        <span>Add To Playlist</span>
      </button>
    </mat-menu>
  </mat-card-footer>
</mat-card>
