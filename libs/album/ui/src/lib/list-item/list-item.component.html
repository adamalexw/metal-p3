<mat-card *ngIf="album">
  <mat-card-header>
    <mat-card-title
      ><p class="truncate">{{ album.artist }}</p></mat-card-title
    >
    <mat-card-subtitle (click)="openAlbum.emit(album.id)"
      ><p class="cursor-pointer truncate">{{ album.album }}</p></mat-card-subtitle
    >
  </mat-card-header>

  <div (click)="openAlbum.emit(album.id)" class="cursor-pointer">
    <app-cover [cover]="album.cover" [coverError]="album.coverError" [loading]="album.coverLoading || false"></app-cover>
  </div>

  <mat-card-content>
    <div class="flex items-center">
      <div class="flex-grow">{{ album.year }} - {{ album.genre }}</div>
      <button mat-icon-button [matMenuTriggerFor]="menu" class="place-self-end">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>

    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="renameFolder.emit()">
        <mat-icon>folder</mat-icon>
        <span>Rename Folder</span>
      </button>
      <button mat-menu-item (click)="transferAlbum.emit()">
        <mat-icon>adb</mat-icon>
        <span>Transfer</span>
      </button>
      <button mat-menu-item (click)="playAlbum.emit()">
        <mat-icon>playlist_play</mat-icon>
        <span>Play</span>
      </button>
      <button mat-menu-item (click)="addToPlaylist.emit()">
        <mat-icon>playlist_add</mat-icon>
        <span>Add To Playlist</span>
      </button>
    </mat-menu>
  </mat-card-content>
</mat-card>
