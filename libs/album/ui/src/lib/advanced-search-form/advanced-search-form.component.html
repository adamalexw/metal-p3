<form class="flex w-full flex-col gap-3 p-4" [formGroup]="form" (ngSubmit)="onSearch()" autocomplete="off">
  <mat-form-field class="w-full">
    <mat-label>Folder</mat-label>
    <input matInput formControlName="folder" />
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Band</mat-label>
    <input matInput formControlName="artist" />
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Album</mat-label>
    <input matInput formControlName="album" />
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Genre</mat-label>
    <input matInput formControlName="genre" />
    <mat-icon matSuffix>music_note</mat-icon>
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Country</mat-label>
    <input matInput formControlName="country" />
    <mat-icon matSuffix>flag</mat-icon>
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Year</mat-label>
    <input matInput formControlName="year" />
  </mat-form-field>

  <div class="flex flex-row items-center gap-6">
    <mat-checkbox [indeterminate]="true" formControlName="transferred"> Transferred </mat-checkbox>
    <mat-checkbox [indeterminate]="true" formControlName="hasLyrics"> Lyrics </mat-checkbox>
  </div>

  <div class="flex flex-row items-center gap-6">
    <button type="submit" mat-flat-button>Search</button>
    <button type="reset" (click)="searchRequest.emit({ take, skip: 0 })" mat-flat-button color="error">Clear</button>
  </div>
</form>
