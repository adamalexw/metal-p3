<section class="flex flex-row">
  <form [formGroup]="form" autocomplete="off" class="w-full" (ngSubmit)="searchRequest.emit(form.value)">
    <mat-list class="flex flex-col gap-2 mt-4">
      <mat-list-item class="mb-2">
        <mat-form-field class="w-full">
          <mat-label>Folder</mat-label>
          <input matInput formControlName="folder" />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item class="mb-2">
        <mat-form-field class="w-full">
          <mat-label>Band</mat-label>
          <input matInput formControlName="artist" />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field class="w-full">
          <mat-label>Album</mat-label>
          <input matInput formControlName="album" />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field class="w-full">
          <mat-label>Genre</mat-label>
          <input matInput formControlName="genre" />
          <mat-icon matSuffix>music_note</mat-icon>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field class="w-full">
          <mat-label>Country</mat-label>
          <input matInput formControlName="country" />
          <mat-icon matSuffix>flag</mat-icon>
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field class="w-full">
          <mat-label>Year</mat-label>
          <input matInput formControlName="year" />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <div class="flex flex-row gap-6 items-center">
          <mat-checkbox formControlName="transferred" [indeterminate]="true"> Transferred </mat-checkbox>
          <mat-checkbox formControlName="hasLyrics" [indeterminate]="true"> Lyrics </mat-checkbox>
        </div>
      </mat-list-item>
      <mat-list-item>
        <button type="submit" mat-flat-button color="primary">Search</button>
        <button type="reset" mat-flat-button color="secondary" (click)="searchRequest.emit({ take: 60, skip: 0 })">Clear</button>
      </mat-list-item>
    </mat-list>
  </form>
</section>
