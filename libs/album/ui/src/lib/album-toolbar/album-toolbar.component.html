<app-nav-toolbar [closeFullWidth]="false">
  <button mat-icon-button [disabled]="saving" (click)="save.emit()">
    <mat-icon title="save">save</mat-icon>
  </button>
  <button mat-icon-button (click)="imageSearch.emit()">
    <mat-icon title="cover search">image_search</mat-icon>
  </button>
  <button mat-icon-button [disabled]="findingUrl" (click)="findUrl.emit()">
    <mat-icon title="ma search">pageview</mat-icon>
  </button>
  <button mat-icon-button [disabled]="renamingFolder" (click)="renameFolder.emit()">
    <mat-icon title="rename folder">source</mat-icon>
  </button>
  <button mat-icon-button (click)="openFolder.emit()" matBadge="!" matBadgeColor="warn" [matBadgeHidden]="!extraFiles">
    <mat-icon title="open folder">folder</mat-icon>
  </button>
  <button mat-icon-button [disabled]="trackTransferring" (click)="transfer.emit()">
    <mat-icon title="transfer">adb</mat-icon>
  </button>
  <button mat-icon-button appConfirmDelete [itemName]="'album'" (confirmResult)="onDelete($event)">
    <mat-icon title="delete">delete</mat-icon>
  </button>

  <div class="flex flex-row-reverse flex-grow">
    <app-album-header class="max-w-[790px]" [folder]="folder"></app-album-header>
  </div>
</app-nav-toolbar>
