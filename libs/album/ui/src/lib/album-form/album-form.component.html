<form class="flex w-full flex-col gap-2" [formGroup]="form" autocomplete="off">
  <mat-form-field class="w-full">
    <mat-label>Band</mat-label>
    <input matInput formControlName="artist" appTitleCase />
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Album</mat-label>
    <input matInput formControlName="album" appTitleCase />
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Genre</mat-label>
    <input matInput formControlName="genre" />
    @if (artistUrl) {
      <button [attr.aria-label]="'Get country'" (click)="getBandProps(artistUrl)" mat-icon-button matSuffix>
        <mat-icon>music_note</mat-icon>
      </button>
    }
  </mat-form-field>

  <mat-form-field class="w-full">
    <mat-label>Country</mat-label>
    <input matInput formControlName="country" />
    @if (artistUrl) {
      <button [attr.aria-label]="'Get country'" (click)="getBandProps(artistUrl)" mat-icon-button matSuffix>
        <mat-icon>flag</mat-icon>
      </button>
    }
  </mat-form-field>

  @if (!form.controls.ignore.value) {
    <mat-form-field class="w-full">
      <mat-label>Album Url</mat-label>
      <input type="url" matInput formControlName="albumUrl" />
      @if (albumUrl) {
        <button [attr.aria-label]="'View album url'" (click)="openLink(albumUrl)" mat-icon-button matSuffix>
          <mat-icon>link</mat-icon>
        </button>
      }
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Artist Url</mat-label>
      <input type="url" matInput formControlName="artistUrl" />
      @if (artistUrl) {
        <button [attr.aria-label]="'View artist url'" (click)="openLink(artistUrl)" mat-icon-button matSuffix>
          <mat-icon>link</mat-icon>
        </button>
      }
    </mat-form-field>
  }

  <div class="flex w-full flex-row items-center justify-between">
    <mat-form-field class="w-[71px]">
      <mat-label>Year</mat-label>
      <input matInput formControlName="year" />
    </mat-form-field>
    @if (!albumUrl) {
      <div>
        <mat-checkbox formControlName="ignore"> Ignore Metal Archives </mat-checkbox>
      </div>
    }
  </div>

  <div class="flex flex-row items-center gap-6">
    <mat-checkbox formControlName="transferred"> Transferred </mat-checkbox>
    <mat-checkbox formControlName="hasLyrics"> Lyrics </mat-checkbox>

    @if (!hasLyrics) {
      <div class="flex items-center">
        <button type="button" (click)="lyricsPriority.emit()">
          <span class="flex items-center gap-2">
            <mat-icon>new_releases</mat-icon>
            <span>Priority</span>
          </span>
        </button>
      </div>
    }
  </div>
</form>
