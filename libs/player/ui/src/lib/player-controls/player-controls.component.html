<mat-toolbar color="primary">
  <mat-toolbar-row>
    {{ currentItem?.duration }}
    <!-- <mat-slider class="time-slider" min="0" [max]="state?.duration" step="1" [value]="state?.currentTime" (input)="onSliderChangeEnd($event)" [disabled]="state?.error || currentFile.index === undefined"></mat-slider> -->
    {{ currentItem?.duration }}
  </mat-toolbar-row>
  <mat-toolbar-row>
    <button mat-button [disabled]="isFirstPlaying" (click)="previous.emit()">
      <mat-icon mat-list-icon>skip_previous</mat-icon>
    </button>
    <button mat-button (click)="play.emit()" *ngIf="!currentItem?.playing">
      <mat-icon mat-list-icon>play_circle_filled</mat-icon>
    </button>
    <button mat-button (click)="pause.emit()" *ngIf="currentItem?.playing">
      <mat-icon mat-list-icon>pause</mat-icon>
    </button>
    <button mat-button [disabled]="isLastPlaying" (click)="next.emit()">
      <mat-icon mat-list-icon>skip_next</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
