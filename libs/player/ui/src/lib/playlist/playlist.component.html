<table mat-table [dataSource]="playlist" class="mat-elevation-z8" cdkDropList (cdkDropListDropped)="drop($event)">
  <ng-container matColumnDef="trackNumber">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element">
      <span class="pr-4">{{ element.trackNumber }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef class="w-full">Title</th>
    <td mat-cell *matCellDef="let element" (click)="playItem.emit(element.id)">
      <span class="pr-4">{{ element.title }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="artist">
    <th mat-header-cell *matHeaderCellDef>Band</th>
    <td mat-cell *matCellDef="let element">
      <span class="pr-12">{{ element.artist }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>
      Duration
      <div class="ml-1">{{ duration | time }}</div>
    </th>
    <td mat-cell *matCellDef="let element">
      <span class="pr-4">{{ element.duration | time }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef><mat-icon (click)="clearPlaylist.emit()" title="clear" class="mt-1">clear_all</mat-icon></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.playing" (click)="pauseItem.emit()">play_arrow</mat-icon>
      <mat-icon *ngIf="!element.playing && currentItem?.id === element.id" (click)="resumeItem.emit()">pause</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" cdkDrag></tr>
</table>
