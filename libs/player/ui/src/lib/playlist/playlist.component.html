<table mat-table [dataSource]="playlist" class="mat-elevation-z8">
  <ng-container matColumnDef="trackNumber">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element">
      <span class="pr-4">{{ element.trackNumber }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef class="w-full">Title</th>
    <td mat-cell *matCellDef="let element" (click)="playItem.emit(element.id)">
      <span class="pr-4">{{ element.title }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="artist">
    <th mat-header-cell *matHeaderCellDef>Band</th>
    <td mat-cell *matCellDef="let element">
      <span class="pr-4">{{ element.artist }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let element">
      <span class="pr-4">{{ element.duration | time }}</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef><mat-icon (click)="clearPlaylist.emit()">clear_all</mat-icon></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon *ngIf="element.playing">play_arrow</mat-icon>
      <mat-icon *ngIf="!element.playing && currentItem?.id === element.id">pause</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
