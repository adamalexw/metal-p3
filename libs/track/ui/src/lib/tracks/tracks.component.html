<ng-container *ngIf="tracksLoading; else tracksTemplate">
  <mat-spinner></mat-spinner>
</ng-container>

<ng-template #tracksTemplate>
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="trackNumber">
      <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
      <mat-cell *matCellDef="let element" [formGroup]="element">
        <mat-form-field floatLabel="never" class="w-full pr-4">
          <input matInput placeholder="No." formControlName="trackNumber" required />
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Track</mat-header-cell>
      <mat-cell *matCellDef="let element" [formGroup]="element">
        <mat-form-field floatLabel="never" class="w-full pr-4">
          <input matInput placeholder="Title" formControlName="title" required />
        </mat-form-field>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="duration">
      <mat-header-cell *matHeaderCellDef>Duration</mat-header-cell>
      <mat-cell *matCellDef="let element" [formGroup]="element">
        {{ element.get('duration')?.value | time }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="bitrate">
      <mat-header-cell *matHeaderCellDef>Bitrate</mat-header-cell>
      <mat-cell *matCellDef="let element" [formGroup]="element">
        {{ element.get('bitrate')?.value | bitrate }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lyrics">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="transferTrack.emit(element.get('id')?.value)">
            <mat-icon>adb</mat-icon>
            <span>Transfer</span>
          </button>
          <button mat-menu-item (click)="viewLyrics(i, element.get('lyrics')?.value)">
            <mat-icon>article</mat-icon>
            <span>Lyrics</span>
          </button>
          <button mat-menu-item (click)="onPlayTrack(element.get('id')?.value)">
            <mat-icon>play_arrow</mat-icon>
            <span>Play</span>
          </button>
          <button mat-menu-item (click)="onAddTrackToPlaylist(element.get('id')?.value)">
            <mat-icon>playlist_add</mat-icon>
            <span>Add To Playlist</span>
          </button>
        </mat-menu>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</ng-template>
