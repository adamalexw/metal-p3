<mat-toolbar class="lg:hidden">
  <div *ngIf="albumDuration" class="w-full flex justify-center items-center">
    <mat-icon>timer</mat-icon>
    <span class="ml-1">{{ albumDuration | time }}</span>
  </div>
</mat-toolbar>

<mat-toolbar>
  <button mat-icon-button (click)="trackNumbers.emit()">
    <mat-icon title="track numbers">tag</mat-icon>
  </button>
  <button mat-icon-button [disabled]="trackRenaming" (click)="renameTracks.emit()">
    <mat-icon title="rename tracks">drive_file_rename_outline</mat-icon>
  </button>
  <ng-container *ngIf="enableMaActions">
    <button mat-icon-button [disabled]="gettingMaTracks" (click)="maTracks.emit()">
      <mat-icon title="ma tracks">format_list_numbered</mat-icon>
    </button>
    <button mat-icon-button [disabled]="lyricsLoading" (click)="lyrics.emit()">
      <mat-icon title="lyrics">article</mat-icon>
    </button>
  </ng-container>
  <button mat-icon-button (click)="refreshTracks.emit()">
    <mat-icon title="refresh">refresh</mat-icon>
  </button>
  <button mat-icon-button (click)="playAlbum.emit()">
    <mat-icon title="play">play_arrow</mat-icon>
  </button>
  <button mat-icon-button (click)="addAlbumToPlaylist.emit()">
    <mat-icon title="add to playlist">playlist_add</mat-icon>
  </button>

  <div *ngIf="albumDuration" class="hidden lg:flex w-full flex-row-reverse items-center">
    <span class="ml-1">{{ albumDuration | time }}</span>
    <mat-icon>timer</mat-icon>
  </div>
</mat-toolbar>
