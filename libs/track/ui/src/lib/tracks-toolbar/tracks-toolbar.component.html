<mat-toolbar class="lg:!hidden">
  @if (albumDuration()) {
    <div class="flex w-full items-center justify-center">
      <ng-container *ngTemplateOutlet="duration"></ng-container>
    </div>
  }
</mat-toolbar>

<mat-toolbar class="pl-0!">
  <button (click)="trackNumbers.emit()" mat-icon-button title="Track Numbers">
    <mat-icon title="track numbers">tag</mat-icon>
  </button>
  <button [disabled]="trackRenaming()" (click)="renameTracks.emit()" mat-icon-button title="Rename">
    <mat-icon title="rename tracks">drive_file_rename_outline</mat-icon>
  </button>
  @if (enableMaActions()) {
    <button [disabled]="gettingMaTracks()" (click)="maTracks.emit()" mat-icon-button title="MA Track Names">
      <mat-icon title="ma tracks">format_list_numbered</mat-icon>
    </button>
    <button [disabled]="lyricsLoading()" (click)="lyrics.emit()" mat-icon-button title="Lyrics">
      <mat-icon title="lyrics">article</mat-icon>
    </button>
  }
  <button (click)="refreshTracks.emit()" mat-icon-button title="Refresh Tracks">
    <mat-icon title="refresh">refresh</mat-icon>
  </button>
  <button (click)="playAlbum.emit()" mat-icon-button title="Play Album">
    <mat-icon title="play">play_arrow</mat-icon>
  </button>
  <button (click)="addAlbumToPlaylist.emit()" mat-icon-button title="Add To Playlist">
    <mat-icon title="add to playlist">playlist_add</mat-icon>
  </button>

  @if (albumDuration()) {
    <div class="hidden w-full flex-row-reverse items-center lg:flex">
      <ng-container *ngTemplateOutlet="duration"></ng-container>
    </div>
  }
</mat-toolbar>

<ng-template #duration>
  <span class="ml-1">{{ albumDuration() | time }}</span>
  <mat-icon>timer</mat-icon>
</ng-template>
