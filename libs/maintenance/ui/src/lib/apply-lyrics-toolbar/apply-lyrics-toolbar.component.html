<app-nav-toolbar [showClose]="showClose">
  <button mat-icon-button [disabled]="applying" (click)="apply.emit()">
    <mat-icon title="save">spellcheck</mat-icon>
  </button>
  <button mat-icon-button (click)="openLink(albumUrl)">
    <mat-icon title="url">link</mat-icon>
  </button>
  <button mat-icon-button [disabled]="trackTransferring" (click)="transfer.emit()">
    <mat-icon title="transfer">adb</mat-icon>
  </button>
  <app-cover [loading]="coverLoading" [cover]="cover" [width]="64" [height]="64"></app-cover>
  <h3 class="ml-3" [routerLink]="['/album', albumId]">{{ folder }}</h3>
  <div *ngIf="!showClose" class="flex flex-row-reverse w-full">
    <mat-icon class="cursor-pointer" (click)="done.emit()">close</mat-icon>
  </div>
</app-nav-toolbar>
