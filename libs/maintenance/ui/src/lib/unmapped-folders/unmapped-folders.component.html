<app-nav-toolbar>
  <h2>Unmapped Folders</h2>
</app-nav-toolbar>
<mat-list>
  @if (folders().length) {
    @for (folder of folders(); track folder) {
      <mat-list-item>
        <mat-icon class="cursor-pointer" (click)="openFolder.emit(folder)" matListItemIcon title="open folder">folder</mat-icon>
        <div matListItemTitle>{{ folder }}</div>
        <div class="!mt-2 !flex" matListItemLine>
          <mat-icon class="cursor-pointer" (click)="search.emit(folder)" mat-list-icon title="search for existing album">search</mat-icon>
          <mat-icon class="cursor-pointer" (click)="add.emit(folder)" mat-list-icon title="add album">add</mat-icon>
          <mat-icon class="cursor-pointer" [itemName]="folder" (confirmResult)="onDelete($event, folder)" mat-list-icon appConfirmDelete title="delete folder">delete</mat-icon>
        </div>
      </mat-list-item>
    }
  } @else {
    <div class="ml-4 flex items-center gap-1"><mat-icon>info</mat-icon> <span>No unmapped folders</span></div>
  }
</mat-list>
