<app-lyrics-history-toolbar
  [getting]="getting$ | async"
  [checking]="checking$ | async"
  (viewPriority)="onViewPriority()"
  (checkPriority)="onCheckPriority()"
  (viewCheck)="onViewCheck()"
  (startCheck)="onStartCheck()"
  (stopCheck)="onStopCheck()"
/>
<app-lyrics-history
  [lyrics]="lyrics$ | async"
  (checked)="onChecked($event.id, $event.checked)"
  (applyLyrics)="onApplyLyrics($event.albumId, $event.historyId)"
  (deleteHistory)="onDeleteHistory($event)"
/>
